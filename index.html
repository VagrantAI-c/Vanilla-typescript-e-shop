<!doctype html><html lang="en"><head><title>Grocery Cart</title><link rel="stylesheet" href="index.css"></head><body><header class="header-block"><p class="logo">Excellent store</p><button onclick="app.toggleSidebar()" class="sidebar-button"><i class="fa fa-shopping-cart"></i> <span>Cart</span> <span cartquantitylabel class="quantity"></span></button><aside cartsidebar class="cart-sidebar-block"><button onclick="app.toggleSidebar()" class="close-button"><i class="fa fa-times"></i> <span>Close</span></button><div cartitemscontainer class="items-block"></div><b class="summary-row"><span cartsummarylabel class="amount">0$ </span>&nbsp; <span>total</span> </b><button class="clear-cart-button" onclick="app.clearCart()">Clear cart</button></aside></header><div masonrycontainer class="masonry-block"></div><template vehiclecard><div class="vehicle-card"><div class="wrapper-block"><button vehiclecardpurchasebutton aria-label="Purchase" class="purchase-button"><i class="fa fa-shopping-cart fa-lg"></i></button> <img vehiclecardimage class="vehicle-image" alt=""></div><div class="label-block"><p vehiclecardnamelabel class="name-label"></p><p vehiclecardpricelabel class="price-label"></p></div></div></template><template cartitem><div cartitemwrapper class="cart-item-block"><img cartitemimage class="item-image" alt=""> <span cartitemnamelabel class="cart-item-name"></span> <span cartitempricelabel class="cart-item-price"></span> <button cartitemremovebutton aria-label="remove" class="remove-button"><i class="fa fa-trash"></i></button></div></template><script src="index.js"></script></body></html>
